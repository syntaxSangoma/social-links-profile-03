<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nkosinathi Dhanda">
    <meta name="description"
        content="A clean, responsive Social Links Profile component built using vanilla HTML and CSS.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="profile-card">
        <figure class="profile-card__avatar">
            <img src="./images/avatar-jessica.jpeg" alt="avatar-jessica" width="176" height="176">

            <figcaption class="offscreen">avatar-jessica</figcaption>
        </figure>

        <section class="profile-card__name-location">
            <h1 class="profile-card__username center">Jessica Randall</h1>
            <h2 class="profile-card__location center">London, United Kingdom</h2>
        </section>

        <p class="profile-card__bio">
            "Front-end developer and avid reader."
        </p>

        <section class="profile-card__links">
            <a href="#" class="profile-card__link nowrap center">GitHub</a>
            <a href="#" class="profile-card__link nowrap center">Frontend Mentor</a>
            <a href="#" class="profile-card__link nowrap center">LinkedIn</a>
            <a href="#" class="profile-card__link nowrap center">Twitter</a>
            <a href="#" class="profile-card__link nowrap center">Instagram</a>
        </section>
    </main>
</body>

</html>
